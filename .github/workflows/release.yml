name: Build from source and make a new release on GitHub

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  release:
    name: Release and Upload Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.3"

      - name: Build from source
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./bin/wait-for-it

      - run: git fetch --all --tags

      - name: Increment version
        id: increment_version
        run: |
          wget https://gist.githubusercontent.com/dtiemann83/cfa16ade69a3ea451ad760d4118a9351/raw/a9acae271001f896adbc13d857109b2d192fc878/gitautotag.sh
          chmod +x ./gitautotag.sh
          ./gitautotag.sh --minor

          git config --global user.email "roerohan@gmail.com"
          git config --global user.name "roerohan"
          echo "::set-env name=VERSION::$(git tag | tail -n 1)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            The binary executable compiled using the following command:
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./bin/wait-for-it

          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/wait-for-it
          asset_name: wait-for-it
          asset_content_type: application/octet-stream
