name: Build from source and make a new release on GitHub

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  release:
    name: Release and Upload Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.3"

      - name: Build from source
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./bin/wait-for-it

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            The binary executable compiled using the following command:
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./bin/wait-for-it

          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/wait-for-it
          asset_name: wait-for-it
          asset_content_type: application/octet-stream
